<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <title>RadioBox - Radios with Style</title>  
    <meta name="description" content="RadioBox">  
    <meta name="author" content="Eric Titolo">  
    <link rel="stylesheet" href="stylesheets/screen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>RadioBox</h1>
    <div class="radio-container">
        <div class="radio-box-grouping">
            <input id="radio-box-id1" type="radio" name="radio-box-group" class="radio-box-input" value="one" checked />
            <label class="radio-box-label radio-box-one" for="radio-box-id1">
                <span class="radio-box-control">radio one</span>
            </label>

            <input id="radio-box-id2" type="radio" name="radio-box-group"  class="radio-box-input" value="two" />
            <label class="radio-box-label radio-box-two" for="radio-box-id2">
              <span class="radio-box-control">radio two</span>
            </label>
            
            <input id="radio-box-id3" type="radio" name="radio-box-group" class="radio-box-input" value="three" disabled />
            <label class="radio-box-label radio-three" for="radio-box-id3">
              <span class="radio-box-control">radio disabled</span>
            </label>
        </div>
    </div>
    <a class="github" href="https://github.com/etitolo/radiobox">Go to GitHub Project</a><br>
    <a class="back" href="/">Back to Project List</a>
</body>
</html>
